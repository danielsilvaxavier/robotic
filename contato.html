    <script>
        let btn_zap = document.querySelector("button.btn-zap");
        btn_zap.addEventListener("click", clicou);
        function clicou(){
            location = "index.html";
            confirm("Aguarde uns instantes...");
            
        }
        /*butão do menu*/
        let menuSml = document.querySelector("div.menu-bg-dark")
        let btn_menu= document.querySelector("li#btn-menu");
        /*btn-fechar*/
        let btnClose = document.querySelector("div.btn-close-sml")

        /*eventos*/
        btn_menu.addEventListener("click", mostrar)
        btnClose.addEventListener("click", fechar)

        /*funções*/

        function mostrar(){
            menuSml.style.display= "flex";
        }
        function fechar(){
             menuSml.style.display= "none";
        }
    </script>
